<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonLabel_id}"/>
                    <h:outputText value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                    <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_dateOfBirth}"/>
                    <h:outputText value="#{personController.selected.dateOfBirth}" title="#{bundle.ViewPersonTitle_dateOfBirth}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonLabel_nicNo}"/>
                    <h:outputText value="#{personController.selected.nicNo}" title="#{bundle.ViewPersonTitle_nicNo}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_bloodGroup}"/>
                    <h:outputText value="#{personController.selected.bloodGroup}" title="#{bundle.ViewPersonTitle_bloodGroup}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_sex}"/>
                    <h:outputText value="#{personController.selected.sex}" title="#{bundle.ViewPersonTitle_sex}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_sivilStatus}"/>
                    <h:outputText value="#{personController.selected.sivilStatus}" title="#{bundle.ViewPersonTitle_sivilStatus}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_group}"/>
                    <h:outputText value="#{personController.selected.group}" title="#{bundle.ViewPersonTitle_group}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.destroyAndView}" value="#{bundle.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareCreate}" value="#{bundle.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
