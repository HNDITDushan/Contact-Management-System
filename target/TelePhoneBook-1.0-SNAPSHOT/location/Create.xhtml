<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationController.selected.id}" title="#{bundle.CreateLocationTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateLocationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{locationController.selected.name}" title="#{bundle.CreateLocationTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateLocationLabel_code}" for="code" />
                    <h:inputText id="code" value="#{locationController.selected.code}" title="#{bundle.CreateLocationTitle_code}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locationController.create}" value="#{bundle.CreateLocationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{locationController.prepareList}" value="#{bundle.CreateLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
