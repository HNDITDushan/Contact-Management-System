<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocationLabel_id}"/>
                    <h:outputText value="#{locationController.selected.id}" title="#{bundle.ViewLocationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLocationLabel_name}"/>
                    <h:outputText value="#{locationController.selected.name}" title="#{bundle.ViewLocationTitle_name}"/>
                    <h:outputText value="#{bundle.ViewLocationLabel_code}"/>
                    <h:outputText value="#{locationController.selected.code}" title="#{bundle.ViewLocationTitle_code}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locationController.destroyAndView}" value="#{bundle.ViewLocationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLocationEditLink}"/>
                <br />
                <h:commandLink action="#{locationController.prepareCreate}" value="#{bundle.ViewLocationCreateLink}" />
                <br />
                <h:commandLink action="#{locationController.prepareList}" value="#{bundle.ViewLocationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
